services:
  - type: web
    name: salon-beauty-bot
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false  # Токен бота (установите в настройках Render)
      - key: DATABASE_URL
        value: "sqlite:///bot_data.db"  # База данных для фото
    autoDeploy: true
    healthCheckPath: /health